        <app-main-top></app-main-top>
        
        <!-- Breadcrumb Start -->
        <app-breadcrumb></app-breadcrumb>
        <!-- Breadcrumb End -->
        
        <!-- Wishlist Start -->
        <div class="wishlist-page">
            <div class="container-fluid">
                <div class="wishlist-page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Product</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Wishlist</th>
                                            <th>Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">
                                        <tr *ngFor="let item of cartItem; let i = index">
                                            <td>
                                                <div class="img">
                                                    <a href="#"><img src="assets/img/{{item.data.pImageDefault}}" alt="{{item.data.pName}}"></a>
                                                    <p>{{item.data.pName}}</p>
                                                </div>
                                            </td>
                                            <td>ETB{{item.price}}</td>
                                            <td>
                                                <div class="qty">
                                                    <button class="btn-minus" (click)="minus(item.data)"><i class="fa fa-minus"></i></button>
                                                    <input type="text" value="{{item.qty}}">
                                                    <button class="btn-plus" (click)="plus(item.data )"><i class="fa fa-plus"></i></button>
                                                </div>
                                            </td>
                                            <td>ETB{{item.price * item.qty}}</td>
                                            <td><button (click)="removeCart(item.pId)"><i class="fa fa-trash"></i></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
                                               <!-- Wishlist End -->
                              
                <app-main-footer></app-main-footer>
